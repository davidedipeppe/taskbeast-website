<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Beast</title>
  <style>
    /* Importing a Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400&display=swap');
    
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      color: #333;
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      color: #666;
      text-align: center;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    /* Container for centered content */
    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Add a button for more interaction */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1.1em;
      color: white;
      background-color: #6f6ff1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff3d2e;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Task Beast</h1>
    <p>Ready to slay some check boxes?</p>
    <a href="" class="btn">Get Started</a>
  </div>
</body>
</html>
