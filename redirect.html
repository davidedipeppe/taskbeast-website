<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Get the current URL's query string
            const params = new URLSearchParams(window.location.search);

            // Extract the required parameters
            const page = params.get('page') || 'properties';
            const port = params.get('port') || '5173';

            // Construct the base URL
            // Remove "page" and "port" from the query string
            params.delete('page');
            params.delete('port');

            // Reconstruct remaining parameters
            const additionalParams = params.toString();
            const redirectUrl = `http://localhost:${port}/${page}${additionalParams ? '?' + additionalParams : ''}`;

            // Redirect the user
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
